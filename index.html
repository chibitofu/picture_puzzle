<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture Puzzle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <div id="puzzle-board" class="container-fluid">
      <section class="row row-1 tile-row">
        <div class="col-sm-3 one-a tile">
        </div>
        <div class="col-sm-3 one-b tile">
        </div>
        <div class="col-sm-3 one-c tile">
        </div>
        <div class="col-sm-3 one-d tile">
        </div>
      </section>
      <section class="row row-2 tile-row">
        <div class="col-sm-3 two-a tile">
        </div>
        <div class="col-sm-3 two-b tile">
        </div>
        <div class="col-sm-3 two-c tile">
        </div>
        <div class="col-sm-3 two-d tile">
        </div>
      </section>
      <section class="row row-3 tile-row">
        <div class="col-sm-3 three-a tile">
        </div>
        <div class="col-sm-3 three-b tile">
        </div>
        <div class="col-sm-3 three-c tile">
        </div>
        <div class="col-sm-3 three-d tile">
        </div>
      </section>
      <section class="row row-4 tile-row">
        <div class="col-sm-3 four-a tile">
        </div>
        <div class="col-sm-3 four-b tile">
        </div>
        <div class="col-sm-3 four-c tile">
        </div>
        <div class="col-sm-3 four-d tile">
        </div>
      </section>
      <section class="row row-5 tile-row">
        <div class="col-sm-3 five-a tile">
        </div>
        <div class="col-sm-3 five-b tile">
        </div>
        <div class="col-sm-3 five-c tile">
        </div>
        <div class="col-sm-3 five-d tile">
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
